<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #222;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 300px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
      }
      input {
        width: 80%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #weather-icon {
        
        display: none;
      }
      img {
        display: flex;
        margin: auto;
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Weather App</h2>
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="search-button">Search</button>
      <h3 id="city-name"></h3>
      <p id="temperature"></p>
      <p id="description"></p>
      <img id="weather-icon" src="" alt="" />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const apiKey = "384fda109f958995dcc45dbeafbaf6cb"; // Replace with your OpenWeatherMap API key
        const searchButton = document.getElementById("search-button");
        const cityInput = document.getElementById("city-input");
        const cityName = document.getElementById("city-name");
        const temperature = document.getElementById("temperature");
        const description = document.getElementById("description");
        const weatherIcon = document.getElementById("weather-icon");

        // Search button click event
        searchButton.addEventListener("click", () => {
          const city = cityInput.value.trim();
          if (city) {
            getWeather(city);
          } else {
            alert("Please enter a city name");
          }
        });

        // Allow Enter key press to search
        cityInput.addEventListener("keypress", (event) => {
          if (event.key === "Enter") {
            searchButton.click();
          }
        });

        async function getWeather(city) {
          cityName.textContent = "Fetching weather...";
          temperature.textContent = "";
          description.textContent = "";
          weatherIcon.style.display = "none";

          try {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (response.ok) {
              cityName.textContent = `${data.name}, ${data.sys.country}`;
              temperature.textContent = `Temperature: ${data.main.temp}Â°C`;
              description.textContent = `Description: ${data.weather[0].description}`;
              weatherIcon.src = `https://openweathermap.org/img/w/${data.weather[0].icon}.png`;
              weatherIcon.alt = data.weather[0].description;
              weatherIcon.style.display = "block";
            } else {
              cityName.textContent = "City not found. Try again.";
              temperature.textContent = "";
              description.textContent = "";
              weatherIcon.style.display = "none";
            }
          } catch (error) {
            console.error("Error fetching weather data:", error);
            cityName.textContent = "Network error. Please try again.";
            temperature.textContent = "";
            description.textContent = "";
            weatherIcon.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
